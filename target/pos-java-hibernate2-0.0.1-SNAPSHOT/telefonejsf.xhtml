<?xml version="1.0" encoding="ISO-8859-1" ?>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>JSF - JPA</title>
</h:head>


<h:body>

	<h:form>
		<p:breadCrumb>

			<p:menuitem />
			<p:menuitem value="Pagina JSF" action="index.jsf" />
			<p:menuitem value="Pagina Prime" action="primefaces.jsf" />

		</p:breadCrumb>
		
	</h:form>
	

	<h:form id="formCad">
		<p:messages autoUpdate="true" showDetail="true"/>

		<h:panelGrid columns="2">

			<h:outputLabel> Usuario: </h:outputLabel>
			<h:outputText value="#{telefoneManagedBean.user.nome}" />

			<h:outputLabel>Número: </h:outputLabel>
			<h:inputText value="#{telefoneManagedBean.telefoneUser.numero}" />

			<h:outputLabel>Tipo: </h:outputLabel>
			<h:inputText value="#{telefoneManagedBean.telefoneUser.tipo}" />

		</h:panelGrid>

		<br />

		<h:commandButton value="Salvar" action="#{telefoneManagedBean.salvar}" />

	</h:form>

	<h:form>
		<h:dataTable value="#{telefoneManagedBean.user.telefonesUser}" var="fone"
			cellpadding="5" border="1">

			<f:facet name="header">Lista de Usuários</f:facet>

			<h:column>
				<f:facet name="header">Id</f:facet>
				<h:outputText value="#{fone.id}" />
			</h:column>

			<h:column>
				<f:facet name="header">Numero</f:facet>
				<h:outputText value="#{fone.numero}" />
			</h:column>

			<h:column>
				<f:facet name="header">Tipo</f:facet>
				<h:outputText value="#{fone.tipo}" />
			</h:column>

			<p:column>
				<f:facet name="header">Ação</f:facet>
				<h:commandLink value="Excluir" 
					action="#{telefoneManagedBean.removeTelefone}" immediate="true"
					id="btnRemove"  >
					<f:setPropertyActionListener value="#{fone}"
						target="#{telefoneManagedBean.telefoneUser}" />
					<f:ajax execute="btnRemove" render="@form" />
				</h:commandLink>
			</p:column>


		</h:dataTable>
	</h:form>




</h:body>

</html>
